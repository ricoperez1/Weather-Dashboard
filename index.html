<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weahter forcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>
    <header>

    </header>

    <div class="row ">
        <aside class="col-md-4" id="sidebar">
            <h1>search for a city</h1>
            <div class="row input-group input-group-lg "><input id="userInput" class="form-control" type="text" placeholder="austin"></div>
            <button type="button" class="btn btn-primary w-100" id="submitBtn">search</button>
            <h1>recent searches</h1>
            <div id="recentSearch" class="">

            </div>
        </aside>
        <main class="col-md-8">

            <div class="row rightSide" id="day">
                <h1 id="dayCity"></h1>
                <h2 id="dayCurrent"></h2>
                <div id="dayIcon"></div>
                <h2 id="dayTemp"></h2>
                <h2 id="dayWind"></h2>
                <h2 id="dayHumidity"></h2>
                <h2 id="dayUV"></h2>
            </div>

            <h1>five day forecast</h1>
            <div class="rightSide" id="fiveDayWeather">

               
                <div class="card text-white">
                    <div class="card-body">
                        <h5 class="card-title fiveDayDate"></h5>
                        <h5 class="card-title fiveDayPhoto"></h5>
                        <h5 class="card-title fiveDayTemp"></h5>
                        <h5 class="card-title fiveDayWind"></h5>
                        <h5 class="card-title fiveDayHumidity"></h5>
                    </div>
                </div>
              
                <div class="card text-white">
                    <div class="card-body">
                        <h5 class="card-title fiveDayDate"></h5>
                        <h5 class="card-title fiveDayPhoto"></h5>
                        <h5 class="card-title fiveDayTemp"></h5>
                        <h5 class="card-title fiveDayWind"></h5>
                        <h5 class="card-title fiveDayHumidity"></h5>
                    </div>
                </div>
              
                <div class="card text-white">
                    <div class="card-body">
                        <h5 class="card-title fiveDayDate"></h5>
                        <h5 class="card-title fiveDayPhoto"></h5>
                        <h5 class="card-title fiveDayTemp"></h5>
                        <h5 class="card-title fiveDayWind"></h5>
                        <h5 class="card-title fiveDayHumidity"></h5>
                    </div>
                </div>
              
                <div class="card text-white">
                    <div class="card-body">
                        <h5 class="card-title fiveDayDate"></h5>
                        <h5 class="card-title fiveDayPhoto"></h5>
                        <h5 class="card-title fiveDayTemp"></h5>
                        <h5 class="card-title fiveDayWind"></h5>
                        <h5 class="card-title fiveDayHumidity"></h5>
                    </div>
                </div>
                
                <div class="card text-white">
                    <div class="card-body">
                        <h5 class="card-title fiveDayDate"></h5>
                        <h5 class="card-title fiveDayPhoto"></h5>
                        <h5 class="card-title fiveDayTemp"></h5>
                        <h5 class="card-title fiveDayWind"></h5>
                        <h5 class="card-title fiveDayHumidity"></h5>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="/assets/script.js"></script>
